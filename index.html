<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat치logo de M칩veis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        header {
            background: #222;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .catalogo {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .produto {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .produto img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .nome {
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
        }
        .preco {
            color: green;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cat치logo de M칩veis - Vendedores</h1>
    </header>

    <section class="catalogo">

        <!-- Produto 1 -->
        <div class="produto">
            <img src="https://images.weserv.nl/?url=catalogodemoveisonline.com.br/wp-content/uploads/2025/08/mesa-alegra-120-cinamomo-com-4-cadeiras-yasmim-veludo-marrom-jcm-movelaria-km-decor.jpg" alt="Mesa Alegra">
            <div class="nome">Mesa Alegra 120cm com 4 Cadeiras Yasmim</div>
            <div class="preco">R$ 1.299,00</div>
        </div>

        <!-- Produto 2 (exemplo) -->
        <div class="produto">
            <img src="https://images.weserv.nl/?url=catalogodemoveisonline.com.br/wp-content/uploads/2025/07/exemplo-movel.jpg" alt="Produto Exemplo">
            <div class="nome">Produto Exemplo</div>
            <div class="preco">R$ 999,00</div>
        </div>

    </section>
</body>
</html>
